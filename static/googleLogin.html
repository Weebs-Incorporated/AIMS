<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>
    <body>
        <h1>Google Login Example</h1>
        <a href="https://developers.google.com/identity/gsi/web/guides/overview" target="_blank">Documentation</a>
        <br />
        <div
            id="g_id_onload"
            data-client_id="972041943705-f6faetb45oe0pr21gqr1teuunuo9u3ca.apps.googleusercontent.com"
            data-login_uri="http://localhost:5000/login/google"
        ></div>
        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="filled_blue"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
        ></div>
    </body>
</html>
